language: objective-c

xcode_project: Volontair.xcodeproj
xcode_scheme: Volontair
osx_image: xcode7.2

before_install:
 - brew update
 - brew outdated xctool || brew upgrade xctool
 - brew outdated carthage || brew upgrade carthage
before_script:
 - carthage update
 
script:
 - xctool -project Volontair.xcodeproj -scheme Volontair -sdk iphonesimulator build test -freshInstall CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

notifications:
  slack: projectb-avans:siOpU3NrKhK1f4IkjwfKx0el
  on_success: change
  on_failure: always